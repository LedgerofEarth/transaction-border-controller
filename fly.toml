# =============================================================================
# Fly.io Configuration for TBC Node
# =============================================================================
# 
# Custom Domain: tbc.coreprove.com
# 
# Deployment:
#   1. fly launch --no-deploy (first time only)
#   2. fly secrets set TBC_RPC_URL="https://rpc.pulsechain.com"
#   3. fly deploy
#   4. fly certs add tbc.coreprove.com
#   5. Add CNAME record in GoDaddy: tbc â†’ coreprove-tbc.fly.dev
#
# Verify:
#   fly status
#   fly certs show tbc.coreprove.com
#   curl https://tbc.coreprove.com/health
#
# WebSocket URL:
#   wss://tbc.coreprove.com/tgp/ws
# =============================================================================

app = "coreprove-tbc"
primary_region = "iad"

[build]
  dockerfile = "docker/Dockerfile.tbc-node"

[env]
  TBC_CHAIN_ID = "369"
  TBC_ALLOW_ORIGIN = "https://coreprove.com,https://tbc.coreprove.com,chrome-extension://*"
  TBC_LOG_LEVEL = "info"
  TBC_ID = "tbc-coreprove-prod"
  TBC_WS_PATH = "/tgp/ws"
  RUST_LOG = "tbc_node=info,tbc_gateway=info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  
  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 2000

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

